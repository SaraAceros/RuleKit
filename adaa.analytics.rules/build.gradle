apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.miglayout', name: 'miglayout-swing', version: '5.1'
	compile project(':com.rapidminer.migration.5to8')
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}